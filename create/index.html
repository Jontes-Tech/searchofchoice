<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a SearchOfChoice Link</title>
    <link rel="stylesheet" href="https://jontes.page/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://jontes.page/bulma-prefers-dark.css" />
</head>
<body>
    <section class="hero">
        <div class="hero-body">
          <p class="title">
            Create a SearchOfChoice Link
          </p>
          <p class="subtitle">
            Below you can create a link to a search engine.
          </p>
          <input id="textbox" type="text"></input>
          <button onclick="alert('http://searchofchoice.jontes.page/?q=' + encodeURIComponent(document.getElementById('textbox').value));">Create Link</button>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
