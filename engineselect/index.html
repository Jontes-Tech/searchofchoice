<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SearchOfChoice - Select Engine</title>
    <link rel="stylesheet" href="https://jontes.page/bulma.min.css">

<body>
    <script src="script.js"></script>
    <section class="hero">
        <div class="hero-body">
          <p class="title">
            SearchOfChoice
          </p>
          <p class="subtitle">
            Please choose a <strong>search engine</strong>. This will be remebered in your cookies.
          </p>
          <button class="button" onclick="setEngine(1)">SearX</button>
          <button class="button" onclick="setEngine(2)">Google</button>
          <button class="button" onclick="setEngine(3)">DuckDuckGo</button>
          <button class="button" onclick="setEngine(4)">Qwant</button>
        </div>
      </section>
